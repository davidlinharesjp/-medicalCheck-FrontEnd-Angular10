<app-card [titulo]="'Dados do Doador'">
  <form [formGroup]="formulario">
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <label>Nome: </label>
          <input type="text" maxlength="100" required class="form-control" formControlName="nome">
        </div>
        <div class="col-md-6">
          <label>CPF: </label>
          <input type="text" maxlength="20" class="form-control" formControlName="cpf">
        </div>
        <div class="col-md-6">
          <label>RG: </label>
          <input type="text" class="form-control" maxlength="20" formControlName="rg">
        </div>

        <div class="col-md-3">
          <label>Data de Nascimento: </label>
          <input type="date" value="dd/MM/yyyy" class="form-control" formControlName="data_nasc" required>
        </div>
        <div class="col-md-3">
          <label>Sexo: </label>
          <select class="form-control" formControlName="sexo">
            <option [value]="item" *ngFor="let item of sexos" >{{item}}
            </option>
          </select>
        </div>

        <div class="col-md-3">
          <label>Peso: </label>
          <input required type="number" step=".01" max="1000" class="form-control" formControlName="peso">
        </div>
        <div class="col-md-3">
          <label>Altura: </label>
          <input required type="number" step=".01" class="form-control" formControlName="altura">
        </div>

        <div class="col-md-6">
          <label>Nome da MÃ£e: </label>
          <input type="text" maxlength="100" class="form-control" formControlName="mae">
        </div>
        <div class="col-md-6">
          <label>Nome do Pai: </label>
          <input type="text" class="form-control" maxlength="100" formControlName="pai">
        </div>

        <div class="col-md-6">
          <label>Email: </label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="col-md-3">
          <label>Tipo Sanguineo: </label>
          <select class="form-control" formControlName="tipo_sanguineo" required>
            <option [value]="item" *ngFor="let item of tipoSanguineo" >{{item}}
            </option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Telefone Fixo: </label>
          <input type="text" maxlength="50" class="form-control" formControlName="telefone_fixo">
        </div>
        <div class="col-md-6">
          <label>Telefone Celular: </label>
          <input type="text" maxlength="50" class="form-control" formControlName="celular">
        </div>

        <div class="col-md-3">
          <label>CEP: </label>
          <input type="text" maxlength="50" class="form-control" formControlName="cep">
        </div>
        <div class="col-md-3">
          <label>Numero da Casa: </label>
          <input type="number"  max="50" class="form-control" formControlName="numero">
        </div>
        <div class="col-md-3">
          <label>Bairro: </label>
          <input type="text" maxlength="100" class="form-control" formControlName="bairro">
        </div>
        <div class="col-md-3">
          <label>Cidade: </label>
          <input type="text" maxlength="100" class="form-control" formControlName="cidade">
        </div>

        <div class="col-md-6">
          <label>Nome da Rua: </label>
          <input type="text" maxlength="255" class="form-control" formControlName="endereco">
        </div>
        <div class="col-md-3">
          <label>Estado: </label>
          <select required class="form-control" formControlName="estado">
            <option [value]="item.sigla" *ngFor="let item of estados" >{{item.nome}}
            </option>
          </select>
        </div>
      </div>
      <div class="text-center mt-4">
        <button  class="btn btn-danger" (click)="submit()"> Enviar</button>
      </div>
    </div>
  </form>
</app-card>
